<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂåøÂêçÊäïÁ•®Á≥ªÁµ± - Â∞èÁµÑÂ†±ÂëäË©ïÈÅ∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/><circle cx="20" cy="20" r="1.5" fill="white" opacity="0.15"/><circle cx="80" cy="30" r="1" fill="white" opacity="0.2"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 30px;
        }

        .voting-section {
            margin-bottom: 30px;
        }

        .voter-input {
            margin-bottom: 30px;
        }

        .voter-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1rem;
        }

        .voter-input input, .voter-input textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        .voter-input input:focus, .voter-input textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .voter-input textarea {
            resize: vertical;
            min-height: 100px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.1), transparent);
            transition: left 0.5s;
        }

        .team-card:hover::before {
            left: 100%;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .team-card.selected {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            border-color: #4facfe;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.3);
        }

        .team-card h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .team-card p {
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .vote-counter {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            border-radius: 12px;
            font-weight: bold;
            color: #2d3436;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 184, 148, 0.3);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #b2bec3, #636e72);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(145deg, #f8f9ff, #e8eeff);
            border-radius: 16px;
            border: 2px solid #e1e5e9;
        }

        .results-title {
            font-size: 1.8rem;
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result-card h4 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-score {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .clear-btn {
            margin-left: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(214, 48, 49, 0.3);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: bold;
        }

        .success {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .error {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è ÂåøÂêçÊäïÁ•®Á≥ªÁµ±</h1>
            <p>Â∞èÁµÑÂ†±ÂëäË©ïÈÅ∏ - ÊØè‰∫∫ÂèØÈÅ∏Êìá3ÂÄãÊúÄ‰Ω≥Â†±Âëä</p>
        </div>
        
        <div class="content">
            <div class="voting-section">
                <div class="voter-input">
                    <label for="voterName">Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºàÂåøÂêçË®òÈåÑÔºâÔºö</label>
                    <input type="text" id="voterName" placeholder="‰æãÔºöÂºµ‰∏â">
                </div>
                
                <div class="vote-counter">
                    Â∑≤ÈÅ∏ÊìáÔºö<span id="selectedCount">0</span> ÂÄãÂ∞èÁµÑÔºàÂèØÈÅ∏ 1-3 ÂÄãÔºâ
                </div>
                
                <div class="teams-grid" id="teamsGrid">
                    <!-- Â∞èÁµÑÂç°ÁâáÂ∞áÈÄöÈÅé JavaScript ÁîüÊàê -->
                </div>
                
                <div class="voter-input">
                    <label for="feedback">ÊÑèË¶ãÂõûÈ•ãÔºàÈÅ∏Â°´ÔºâÔºö</label>
                    <textarea id="feedback" placeholder="Ë´ãÂàÜ‰∫´ÊÇ®Â∞çÈÄôÊ¨°Â†±ÂëäÁöÑÊï¥È´îÊÑèË¶ãÊàñÂª∫Ë≠∞..." rows="4"></textarea>
                </div>
                
                <button class="submit-btn" id="submitBtn" disabled>
                    Êèê‰∫§ÊäïÁ•®
                </button>
                
                <div id="statusMessage"></div>
            </div>
            
            <div class="results-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="results-title">üìä Âç≥ÊôÇÊäïÁ•®ÁµêÊûú</h2>
                    <button class="clear-btn" onclick="exportData()" style="background: linear-gradient(135deg, #00b894, #00cec9);">
                        üìã ÂåØÂá∫Ë≥áÊñô
                    </button>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- ÁµêÊûúÂ∞áÈÄöÈÅé JavaScript ÁîüÊàê -->
                </div>
                
                <div style="margin-top: 30px;">
                    <h3 style="color: #2d3436; margin-bottom: 15px;">üí¨ ÊäïÁ•®ËÄÖÂõûÈ•ã</h3>
                    <div id="feedbackList" style="background: white; border-radius: 12px; padding: 20px; border: 2px solid #e1e5e9; max-height: 400px; overflow-y: auto;">
                        <p style="color: #636e72; text-align: center;">Êö´ÁÑ°ÂõûÈ•ãË≥áÊñô</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Â∞èÁµÑË≥áÊñô
        const teams = [
            { id: 1, name: 'Á¨¨‰∏ÄÁµÑ', topic: 'ÂâµÊñ∞ÁßëÊäÄÊáâÁî®' },
            { id: 2, name: 'Á¨¨‰∫åÁµÑ', topic: 'Ê∞∏Á∫åÁôºÂ±ïÁ≠ñÁï•' },
            { id: 3, name: 'Á¨¨‰∏âÁµÑ', topic: 'Êï∏‰ΩçËΩâÂûãÂØ¶Ë∏ê' },
            { id: 4, name: 'Á¨¨ÂõõÁµÑ', topic: 'Áî®Êà∂È´îÈ©óË®≠Ë®à' },
            { id: 5, name: 'Á¨¨‰∫îÁµÑ', topic: 'Â∏ÇÂ†¥Á´∂Áà≠ÂàÜÊûê' },
            { id: 6, name: 'Á¨¨ÂÖ≠ÁµÑ', topic: 'ÂúòÈöäÁÆ°ÁêÜÂÑ™Âåñ' },
            { id: 7, name: 'Á¨¨‰∏ÉÁµÑ', topic: 'Ë≤°ÂãôË¶èÂäÉÁ≠ñÁï•' }
        ];

        let selectedTeams = [];
        let votes = {}; // Â≠òÂÑ≤ÊäïÁ•®ÁµêÊûú
        let voters = []; // Â≠òÂÑ≤Â∑≤ÊäïÁ•®ÁöÑ‰∫∫Âì°
        let feedbacks = []; // Â≠òÂÑ≤ÂõûÈ•ãË≥áÊñô
        let votingData = []; // Â≠òÂÑ≤ÂÆåÊï¥ÁöÑÊäïÁ•®Ë≥áÊñô

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        function initializePage() {
            generateTeamCards();
            generateResultsGrid();
            updateVoteCounter();
            loadVotesFromMemory();
            updateFeedbackDisplay();
        }

        // ÁîüÊàêÂ∞èÁµÑÂç°Áâá
        function generateTeamCards() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.dataset.teamId = team.id;
                teamCard.innerHTML = `
                    <h3>${team.name}</h3>
                    <p>‰∏ªÈ°åÔºö${team.topic}</p>
                `;
                teamCard.addEventListener('click', () => toggleTeamSelection(team.id));
                teamsGrid.appendChild(teamCard);
            });
        }

        // ÁîüÊàêÁµêÊûúÁ∂≤Ê†º
        function generateResultsGrid() {
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';
            
            teams.forEach(team => {
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <h4>${team.name}</h4>
                    <div class="result-score" id="score-${team.id}">0</div>
                    <small>Á•®Êï∏</small>
                `;
                resultsGrid.appendChild(resultCard);
            });
        }

        // ÂàáÊèõÂ∞èÁµÑÈÅ∏Êìá
        function toggleTeamSelection(teamId) {
            const teamCard = document.querySelector(`[data-team-id="${teamId}"]`);
            
            if (selectedTeams.includes(teamId)) {
                // ÂèñÊ∂àÈÅ∏Êìá
                selectedTeams = selectedTeams.filter(id => id !== teamId);
                teamCard.classList.remove('selected');
            } else {
                // ÈÅ∏ÊìáÂ∞èÁµÑ
                if (selectedTeams.length < 3) {
                    selectedTeams.push(teamId);
                    teamCard.classList.add('selected');
                } else {
                    showMessage('ÊúÄÂ§öÂè™ËÉΩÈÅ∏Êìá3ÂÄãÂ∞èÁµÑÔºÅ', 'error');
                    return;
                }
            }
            
            updateVoteCounter();
            updateSubmitButton();
        }

        // Êõ¥Êñ∞ÊäïÁ•®Ë®àÊï∏Âô®
        function updateVoteCounter() {
            document.getElementById('selectedCount').textContent = selectedTeams.length;
        }

        // Êõ¥Êñ∞Êèê‰∫§ÊåâÈàïÁãÄÊÖã
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const voterName = document.getElementById('voterName').value.trim();
            
            if (selectedTeams.length >= 1 && selectedTeams.length <= 3 && voterName) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // Êèê‰∫§ÊäïÁ•®
        function submitVote() {
            const voterName = document.getElementById('voterName').value.trim();
            const feedback = document.getElementById('feedback').value.trim();
            
            if (!voterName) {
                showMessage('Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂßìÂêçÔºÅ', 'error');
                return;
            }
            
            if (selectedTeams.length < 1 || selectedTeams.length > 3) {
                showMessage('Ë´ãÈÅ∏Êìá1-3ÂÄãÂ∞èÁµÑÔºÅ', 'error');
                return;
            }
            
            // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÊäïÈÅéÁ•®
            if (voters.includes(voterName)) {
                showMessage('ÊÇ®Â∑≤Á∂ìÊäïÈÅéÁ•®‰∫ÜÔºÅ', 'error');
                return;
            }
            
            // Ë®òÈåÑÊäïÁ•®Ë≥áÊñô
            const voteData = {
                voter: voterName,
                selectedTeams: selectedTeams.slice(),
                feedback: feedback,
                timestamp: new Date().toLocaleString('zh-TW')
            };
            
            // Â≠òÂÑ≤ÂÆåÊï¥ÊäïÁ•®Ë≥áÊñô
            votingData.push(voteData);
            
            // Ë®òÈåÑÊäïÁ•®
            voters.push(voterName);
            selectedTeams.forEach(teamId => {
                votes[teamId] = (votes[teamId] || 0) + 1;
            });
            
            // Ë®òÈåÑÂõûÈ•ã
            if (feedback) {
                feedbacks.push({
                    voter: voterName,
                    feedback: feedback,
                    timestamp: new Date().toLocaleString('zh-TW')
                });
            }
            
            // Êõ¥Êñ∞ÁµêÊûúÈ°ØÁ§∫
            updateResults();
            updateFeedbackDisplay();
            
            // ÈáçÁΩÆË°®ÂñÆ
            resetForm();
            
            showMessage(`ÊÑüË¨ù ${voterName} ÁöÑÊäïÁ•®ÔºÅ`, 'success');
        }

        // Êõ¥Êñ∞ÁµêÊûúÈ°ØÁ§∫
        function updateResults() {
            teams.forEach(team => {
                const scoreElement = document.getElementById(`score-${team.id}`);
                scoreElement.textContent = votes[team.id] || 0;
            });
        }

        // ÈáçÁΩÆË°®ÂñÆ
        function resetForm() {
            selectedTeams = [];
            document.getElementById('voterName').value = '';
            document.getElementById('feedback').value = '';
            document.querySelectorAll('.team-card').forEach(card => {
                card.classList.remove('selected');
            });
            updateVoteCounter();
            updateSubmitButton();
        }

        // È°ØÁ§∫ÁãÄÊÖãË®äÊÅØ
        function showMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Ê∏ÖÈô§ÊâÄÊúâÊäïÁ•®
        function clearAllVotes() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊäïÁ•®Ë®òÈåÑÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºÅ')) {
                votes = {};
                voters = [];
                updateResults();
                showMessage('ÊâÄÊúâÊäïÁ•®Ë®òÈåÑÂ∑≤Ê∏ÖÈô§ÔºÅ', 'success');
            }
        }

        // Êõ¥Êñ∞ÂõûÈ•ãÈ°ØÁ§∫
        function updateFeedbackDisplay() {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                feedbackList.innerHTML = '<p style="color: #636e72; text-align: center;">Êö´ÁÑ°ÂõûÈ•ãË≥áÊñô</p>';
                return;
            }
            
            feedbackList.innerHTML = feedbacks.map((item, index) => `
                <div style="margin-bottom: 15px; padding: 15px; background: #f8f9ff; border-radius: 8px; border-left: 4px solid #4facfe;">
                    <div style="font-weight: bold; color: #2d3436; margin-bottom: 5px;">
                        ÊäïÁ•®ËÄÖ ${index + 1} - ${item.timestamp}
                    </div>
                    <div style="color: #636e72; line-height: 1.6;">
                        ${item.feedback}
                    </div>
                </div>
            `).join('');
        }

        // ÂåØÂá∫Ë≥áÊñôÂäüËÉΩ
        function exportData() {
            const exportData = {
                ÊäïÁ•®ÁµêÊûú: {},
                ÊäïÁ•®ÊòéÁ¥∞: votingData,
                ÂõûÈ•ãË≥áÊñô: feedbacks,
                ÂåØÂá∫ÊôÇÈñì: new Date().toLocaleString('zh-TW'),
                Á∏ΩÊäïÁ•®‰∫∫Êï∏: voters.length
            };
            
            // Êï¥ÁêÜÊäïÁ•®ÁµêÊûú
            teams.forEach(team => {
                exportData.ÊäïÁ•®ÁµêÊûú[team.name] = {
                    ‰∏ªÈ°å: team.topic,
                    ÂæóÁ•®Êï∏: votes[team.id] || 0
                };
            });
            
            // ÂâµÂª∫‰∏¶‰∏ãËºâJSONÊñá‰ª∂
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ÊäïÁ•®ÁµêÊûú_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showMessage('Ë≥áÊñôÂåØÂá∫ÊàêÂäüÔºÅ', 'success');
        }

        // ÂæûË®òÊÜ∂È´îËºâÂÖ•ÊäïÁ•®Ë≥áÊñôÔºàÈ†ÅÈù¢ÈáçÊñ∞ËºâÂÖ•ÊôÇ‰øùÊåÅË≥áÊñôÔºâ
        function loadVotesFromMemory() {
            // Áî±Êñº‰∏çËÉΩ‰ΩøÁî® localStorageÔºåÈÄôË£°Âè™ÊòØÂàùÂßãÂåñÁ©∫Ë≥áÊñô
            updateResults();
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        document.getElementById('voterName').addEventListener('input', updateSubmitButton);
        document.getElementById('feedback').addEventListener('input', updateSubmitButton);
        document.getElementById('submitBtn').addEventListener('click', submitVote);

        // ÂàùÂßãÂåñÈ†ÅÈù¢
        initializePage();
    </script>
</body>
