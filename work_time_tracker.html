<body>
    <div class="container">
        <h1>ğŸ• å·¥ä½œæ™‚é–“è¿½è¹¤å™¨</h1>
        
        <div class="controls">

                <input type="text" id="timerName" placeholder="è¼¸å…¥å·¥ä½œæ™‚é˜åç¨±" />
                <button class="btn-primary" onclick="addTimer()">æ–°å¢æ™‚é˜</button>
            </div>
            <button class="btn-danger" onclick="stopAllTimers()">åœæ­¢æ‰€æœ‰æ™‚é˜</button>
            <button class="btn-info" onclick="exportData()">åŒ¯å‡ºè³‡æ–™</button>
            <button class="btn-warning" onclick="showHiddenTimers()">é¡¯ç¤ºéš±è—è¨ˆæ™‚å™¨</button>
            <button class="btn-danger" onclick="resetAllData()">é‡ç½®æ‰€æœ‰è³‡æ–™</button>
        </div>

        <div id="timersContainer" class="timers-grid"></div>

        <div class="analysis-section">
            <h2>ğŸ“Š æ•¸æ“šåˆ†æ</h2>
            <div class="analysis-controls">
                <select id="periodSelect" onchange="updateAnalysis()">
                    <option value="day">æ—¥çµ±è¨ˆ</option>
                    <option value="week">é€±çµ±è¨ˆ</option>
                    <option value="month">æœˆçµ±è¨ˆ</option>
                </select>
                <input type="date" id="dateSelect" onchange="updateAnalysis()" />
                <button class="btn-info btn-small" onclick="updateAnalysis()">æ›´æ–°åœ–è¡¨</button>
            </div>
            
            <div class="statistics" id="statistics"></div>
            
            <div class="chart-container">
                <canvas id="timeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let db;
        let timers = new Map();
        let activeTimerId = null;
        let chart;

        // åˆå§‹åŒ– SQLite è³‡æ–™åº«
        async function initDB() {
            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
            });

            // å˜—è©¦å¾ localStorage è¼‰å…¥ç¾æœ‰è³‡æ–™åº«
            const data = localStorage.getItem('workTimeDB');
            if (data) {
                const buffer = new Uint8Array(JSON.parse(data));
                db = new SQL.Database(buffer);
            } else {
                db = new SQL.Database();
                // å‰µå»ºè¡¨æ ¼
                db.run(`
                    CREATE TABLE IF NOT EXISTS timers (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        name TEXT UNIQUE NOT NULL,
                        total_time INTEGER DEFAULT 0,
                        is_active BOOLEAN DEFAULT 1,
                        created_at DATETIME DEFAULT CURRENT_TIMESTAMP
                    )
                `);
                
                db.run(`
                    CREATE TABLE IF NOT EXISTS time_records (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        timer_id INTEGER,
                        start_time DATETIME,
                        end_time DATETIME,
                        duration INTEGER,
                        date DATE,
                        FOREIGN KEY (timer_id) REFERENCES timers (id)
                    )
                `);
            }
        }

        // å„²å­˜è³‡æ–™åº«åˆ° localStorage
        function saveDB() {
            const data = db.export();
            localStorage.setItem('workTimeDB', JSON.stringify(Array.from(data)));
        }

        // æ–°å¢è¨ˆæ™‚å™¨
        function addTimer() {
            const name = document.getElementById('timerName').value.trim();
            if (!name) {
                alert('è«‹è¼¸å…¥æ™‚é˜åç¨±');
                return;
            }

            try {
                db.run("INSERT INTO timers (name) VALUES (?)", [name]);
                saveDB();
                loadTimers();
                document.getElementById('timerName').value = '';
            } catch (error) {
                if (error.message.includes('UNIQUE constraint failed')) {
                    alert('æ­¤æ™‚é˜åç¨±å·²å­˜åœ¨');
                } else {
                    alert('æ–°å¢å¤±æ•—ï¼š' + error.message);
                }
            }
        }

        // è¼‰å…¥æ‰€æœ‰è¨ˆæ™‚å™¨
        function loadTimers() {
            const stmt = db.prepare("SELECT * FROM timers WHERE is_active = 1 ORDER BY created_at");
            const rows = stmt.getAsObject();
            const container = document.getElementById('timersContainer');
            container.innerHTML = '';

            // æ¸…ç©ºç¾æœ‰è¨ˆæ™‚å™¨
            for (let [id, timer] of timers) {
                if (timer.interval) {
                    clearInterval(timer.interval);
                }
            }
            timers.clear();

            while (stmt.step()) {
                const row = stmt.getAsObject();
                createTimerCard(row);
            }
            stmt.free();
        }

        // å‰µå»ºè¨ˆæ™‚å™¨å¡ç‰‡
        function createTimerCard(timerData) {
            const timer = {
                id: timerData.id,
                name: timerData.name,
                currentTime: 0,
                startTime: null,
                interval: null,
                isRunning: false
            };

            timers.set(timer.id, timer);

            const card = document.createElement('div');
            card.className = 'timer-card';
            card.id = `timer-${timer.id}`;
            
            card.innerHTML = `
                <div class="timer-header">
                    <div class="timer-name">${timer.name}</div>
                    <div class="timer-status">
                        <div class="status-indicator" id="status-${timer.id}"></div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked onchange="toggleTimer(${timer.id})">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="timer-display" id="display-${timer.id}">00:00:00</div>
                <div class="timer-controls">
                    <button class="btn-success btn-small" onclick="startTimer(${timer.id})">é–‹å§‹</button>
                    <button class="btn-danger btn-small" onclick="stopTimer(${timer.id})">åœæ­¢</button>
                    <button class="btn-warning btn-small" onclick="resetTimer(${timer.id})">é‡ç½®</button>
                    <button class="btn-info btn-small" onclick="deleteTimer(${timer.id})">éš±è—</button>
                </div>
            `;

            document.getElementById('timersContainer').appendChild(card);
        }

        // é–‹å§‹è¨ˆæ™‚
        function startTimer(id) {
            // åœæ­¢å…¶ä»–æ­£åœ¨é‹è¡Œçš„è¨ˆæ™‚å™¨
            if (activeTimerId && activeTimerId !== id) {
                stopTimer(activeTimerId);
            }

            const timer = timers.get(id);
            if (!timer || timer.isRunning) return;

            timer.startTime = new Date();
            timer.isRunning = true;
            activeTimerId = id;

            // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
            document.getElementById(`status-${id}`).classList.add('active');
            document.getElementById(`timer-${id}`).classList.add('active');

            timer.interval = setInterval(() => {
                const now = new Date();
                timer.currentTime = Math.floor((now - timer.startTime) / 1000);
                updateDisplay(id);
            }, 1000);
        }

        // åœæ­¢è¨ˆæ™‚
        function stopTimer(id) {
            const timer = timers.get(id);
            if (!timer || !timer.isRunning) return;

            clearInterval(timer.interval);
            timer.isRunning = false;
            
            if (activeTimerId === id) {
                activeTimerId = null;
            }

            // è¨˜éŒ„æ™‚é–“åˆ°è³‡æ–™åº«
            if (timer.startTime && timer.currentTime > 0) {
                const endTime = new Date();
                const startTime = timer.startTime;
                const duration = timer.currentTime;
                const date = startTime.toISOString().split('T')[0];

                db.run(`
                    INSERT INTO time_records (timer_id, start_time, end_time, duration, date) 
                    VALUES (?, ?, ?, ?, ?)
                `, [id, startTime.toISOString(), endTime.toISOString(), duration, date]);

                // æ›´æ–°ç¸½æ™‚é–“
                db.run("UPDATE timers SET total_time = total_time + ? WHERE id = ?", [duration, id]);
                saveDB();
            }

            // æ›´æ–°UI
            document.getElementById(`status-${id}`).classList.remove('active');
            document.getElementById(`timer-${id}`).classList.remove('active');
            resetTimer(id);
        }

        // é‡ç½®è¨ˆæ™‚å™¨
        function resetTimer(id) {
            const timer = timers.get(id);
            if (!timer) return;

            if (timer.isRunning) {
                stopTimer(id);
            }

            timer.currentTime = 0;
            timer.startTime = null;
            updateDisplay(id);
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay(id) {
            const timer = timers.get(id);
            if (!timer) return;

            const hours = Math.floor(timer.currentTime / 3600);
            const minutes = Math.floor((timer.currentTime % 3600) / 60);
            const seconds = timer.currentTime % 60;

            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById(`display-${id}`).textContent = display;
        }

        // åœæ­¢æ‰€æœ‰è¨ˆæ™‚å™¨
        function stopAllTimers() {
            timers.forEach((timer, id) => {
                if (timer.isRunning) {
                    stopTimer(id);
                }
            });
        }

        // åˆ‡æ›è¨ˆæ™‚å™¨å•Ÿç”¨ç‹€æ…‹
        function toggleTimer(id) {
            const checkbox = document.querySelector(`#timer-${id} input[type="checkbox"]`);
            const isActive = checkbox.checked ? 1 : 0;
            
            db.run("UPDATE timers SET is_active = ? WHERE id = ?", [isActive, id]);
            saveDB();
            
            if (!isActive) {
                stopTimer(id);
                document.getElementById(`timer-${id}`).classList.add('disabled');
            } else {
                document.getElementById(`timer-${id}`).classList.remove('disabled');
            }
        }

        // åˆªé™¤è¨ˆæ™‚å™¨ (è»Ÿåˆªé™¤ï¼Œä¿ç•™æ­·å²è¨˜éŒ„)
        function deleteTimer(id) {
            const options = confirm(
                'è«‹é¸æ“‡åˆªé™¤æ–¹å¼ï¼š\n' +
                'ç¢ºå®š = éš±è—è¨ˆæ™‚å™¨ï¼ˆä¿ç•™æ­·å²è¨˜éŒ„ï¼‰\n' +
                'å–æ¶ˆ = ä¸åˆªé™¤\n\n' +
                'æ³¨æ„ï¼šæ­·å²è¨˜éŒ„å°‡è¢«ä¿ç•™ï¼Œæ‚¨å¯ä»¥åœ¨çµ±è¨ˆä¸­çœ‹åˆ°éå¾€æ•¸æ“š'
            );
            
            if (options) {
                stopTimer(id);
                // è»Ÿåˆªé™¤ï¼šåªæ¨™è¨˜ç‚ºéæ´»èºï¼Œä¸åˆªé™¤æ­·å²è¨˜éŒ„
                db.run("UPDATE timers SET is_active = 0 WHERE id = ?", [id]);
                saveDB();
                loadTimers();
                updateAnalysis();
            }
        }

        // æ°¸ä¹…åˆªé™¤è¨ˆæ™‚å™¨åŠå…¶æ‰€æœ‰è¨˜éŒ„ (æ–°å¢çš„å±éšªæ“ä½œ)
        function permanentDeleteTimer(id) {
            if (confirm('âš ï¸ å±éšªæ“ä½œï¼\né€™å°‡æ°¸ä¹…åˆªé™¤è¨ˆæ™‚å™¨åŠå…¶æ‰€æœ‰æ­·å²è¨˜éŒ„ï¼Œç„¡æ³•å¾©åŸï¼\nç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ')) {
                if (confirm('æœ€å¾Œç¢ºèªï¼šæ‰€æœ‰ç›¸é—œçš„æ™‚é–“è¨˜éŒ„å°‡è¢«æ°¸ä¹…åˆªé™¤ï¼')) {
                    stopTimer(id);
                    db.run("DELETE FROM time_records WHERE timer_id = ?", [id]);
                    db.run("DELETE FROM timers WHERE id = ?", [id]);
                    saveDB();
                    loadTimers();
                    updateAnalysis();
                    alert('è¨ˆæ™‚å™¨åŠæ‰€æœ‰ç›¸é—œè¨˜éŒ„å·²æ°¸ä¹…åˆªé™¤');
                }
            }
        }

        // æ›´æ–°åˆ†ææ•¸æ“š
        function updateAnalysis() {
            const period = document.getElementById('periodSelect').value;
            const selectedDate = document.getElementById('dateSelect').value || new Date().toISOString().split('T')[0];
            
            let dateCondition = '';
            let groupBy = '';
            let labels = [];
            
            const date = new Date(selectedDate);
            
            switch (period) {
                case 'day':
                    dateCondition = `date = '${selectedDate}'`;
                    groupBy = 'timer_id';
                    break;
                case 'week':
                    const startOfWeek = new Date(date);
                    startOfWeek.setDate(date.getDate() - date.getDay());
                    const endOfWeek = new Date(startOfWeek);
                    endOfWeek.setDate(startOfWeek.getDate() + 6);
                    
                    dateCondition = `date BETWEEN '${startOfWeek.toISOString().split('T')[0]}' AND '${endOfWeek.toISOString().split('T')[0]}'`;
                    groupBy = 'date, timer_id';
                    break;
                case 'month':
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    dateCondition = `strftime('%Y-%m', date) = '${year}-${month.toString().padStart(2, '0')}'`;
                    groupBy = 'date, timer_id';
                    break;
            }

            // ç²å–çµ±è¨ˆæ•¸æ“š (åŒ…å«éš±è—çš„è¨ˆæ™‚å™¨æ­·å²è¨˜éŒ„)
            const query = `
                SELECT 
                    t.name,
                    t.id,
                    t.is_active,
                    COALESCE(SUM(tr.duration), 0) as total_duration,
                    COUNT(tr.id) as session_count
                FROM timers t
                LEFT JOIN time_records tr ON t.id = tr.timer_id AND ${dateCondition}
                GROUP BY t.id, t.name, t.is_active
                HAVING total_duration > 0
                ORDER BY total_duration DESC
            `;

            const stmt = db.prepare(query);
            const data = [];
            const chartData = {
                labels: [],
                datasets: [{
                    label: 'å·¥ä½œæ™‚é–“ (å°æ™‚)',
                    data: [],
                    backgroundColor: [
                        '#667eea', '#764ba2', '#f093fb', '#f5576c',
                        '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                        '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3'
                    ],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            };

            while (stmt.step()) {
                const row = stmt.getAsObject();
                const hours = row.total_duration / 3600;
                data.push(row);
                
                // ç‚ºéš±è—çš„è¨ˆæ™‚å™¨æ·»åŠ æ¨™è­˜
                const label = row.is_active ? row.name : `${row.name} (å·²éš±è—)`;
                chartData.labels.push(label);
                chartData.datasets[0].data.push(Number(hours.toFixed(2)));
            }
            stmt.free();

            // æ›´æ–°çµ±è¨ˆå¡ç‰‡
            updateStatistics(data, period);
            
            // æ›´æ–°åœ–è¡¨
            updateChart(chartData);
        }

        // æ›´æ–°çµ±è¨ˆå¡ç‰‡
        function updateStatistics(data, period) {
            const totalTime = data.reduce((sum, item) => sum + item.total_duration, 0);
            const totalSessions = data.reduce((sum, item) => sum + item.session_count, 0);
            const avgSessionTime = totalSessions > 0 ? totalTime / totalSessions : 0;
            
            const hours = Math.floor(totalTime / 3600);
            const minutes = Math.floor((totalTime % 3600) / 60);
            
            const avgHours = Math.floor(avgSessionTime / 3600);
            const avgMinutes = Math.floor((avgSessionTime % 3600) / 60);
            
            const periodText = period === 'day' ? 'ä»Šæ—¥' : period === 'week' ? 'æœ¬é€±' : 'æœ¬æœˆ';
            
            document.getElementById('statistics').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${hours}h ${minutes}m</div>
                    <div class="stat-label">${periodText}ç¸½æ™‚é–“</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalSessions}</div>
                    <div class="stat-label">${periodText}å·¥ä½œæ¬¡æ•¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgHours}h ${avgMinutes}m</div>
